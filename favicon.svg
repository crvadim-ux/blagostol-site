<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Белый фон -->
  <rect width="64" height="64" fill="white"/>
  
  <!-- Математическое дерево -->
  <g stroke="#2E8B57" stroke-width="1.5" fill="none">
    <!-- Ствол -->
    <path d="M 32,45 L 32,35" stroke-linecap="round"/>
    
    <!-- Крона - внешний контур -->
    <path d="M 20,35 
             Q 25,20 32,25
             Q 39,20 44,35
             Q 39,40 32,38
             Q 25,40 20,35" 
          fill="none" stroke-linejoin="round"/>
    
    <!-- Математические символы в кроне -->
    <g stroke="#228B22" stroke-width="1" font-size="4" text-anchor="middle" fill="#228B22">
      <!-- Верхний ряд -->
      <text x="26" y="28">∂</text>
      <text x="32" y="26">∫</text>
      <text x="38" y="28">∑</text>
      
      <!-- Средний ряд -->
      <text x="24" y="33">∞</text>
      <text x="32" y="32">f(x)</text>
      <text x="40" y="33">π</text>
      
      <!-- Нижний ряд -->
      <text x="28" y="38">∇</text>
      <text x="36" y="38">dx</text>
    </g>
    
    <!-- Корни -->
    <path d="M 32,45 
             Q 28,50 25,48
             M 32,45
             Q 32,50 30,52
             M 32,45
             Q 36,50 39,48" 
          stroke-linecap="round"/>
  </g>
</svg>

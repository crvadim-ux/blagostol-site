<!-- Модальное окно заказа -->
<div id="order-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Оформить заказ</h3>
    <p>Укажите ваше имя и телефон, мы свяжемся с вами в течение 24 часов.</p>
    <form id="order-form">
      <input type="text" placeholder="Ваше имя" required>
      <input type="tel" placeholder="Телефон" required>
      <button type="submit">Отправить заказ</button>
    </form>
  </div>
</div>

<style>
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    padding: 20px;
    box-sizing: border-box;
  }
  .modal-content {
    background: white;
    margin: 10% auto;
    padding: 20px;
    border-radius: 8px;
    max-width: 500px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    position: relative;
  }
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }
  .close:hover {
    color: black;
  }
  .modal-content input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .modal-content button {
    width: 100%;
    padding: 10px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .modal-content button:hover {
    background: #45a049;
  }
</style>

<script>
  // Открытие модального окна при клике на "Заказать"
  document.querySelectorAll('.btn-small').forEach(btn => {
    btn.addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('order-modal').style.display = 'flex';
    });
  });

  // Закрытие модального окна при клике на "×"
  document.querySelector('.close').addEventListener('click', function() {
    document.getElementById('order-modal').style.display = 'none';
  });

  // Закрытие при клике вне окна
  window.addEventListener('click', function(e) {
    const modal = document.getElementById('order-modal');
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  });

  // Обработка формы (просто показывает сообщение)
  document.getElementById('order-form').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Спасибо за заказ! Мы свяжемся с вами в течение 24 часов.');
    this.reset();
    document.getElementById('order-modal').style.display = 'none';
  });
</script>
